<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Reciclaí{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Reciclaí</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'core:signup' %}">Signup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
